<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Maplibre Zoomstack hosted vector tiles and Gloucestershire footpaths</title>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script>
    // Initialize the map object.
    const map = window.map = new maplibregl.Map({
      container: 'map',
      maxZoom: 18,
      style: 'https://s3-eu-west-1.amazonaws.com/tiles.os.uk/v2/styles/open-zoomstack-outdoor/style.json',
      center: [-2.9603, 54.4279],
      maxBounds: [
        [-11.8, 49.4], // Southwest coordinates
        [3.6, 61.5] // Northeast coordinates
      ],
      zoom: 9,
      hash: true
    });

    map.addControl(new maplibregl.NavigationControl());
    map.addControl(new maplibregl.FullscreenControl());
    map.addControl(new maplibregl.GeolocateControl());
  </script>
</body>
</html>
